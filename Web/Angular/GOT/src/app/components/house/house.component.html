<div class="container-fluid">

    <div class="container my-4">
        <div class="row   justify-content-center"> <!-- Added justify-content-center class -->
            <div class="col-md-4  "></div>
            <div class="col-xs-12 col-md-4  ">
                <div class="d-flex justify-content-center"> <!-- Added d-flex and justify-content-center classes -->
                    <button class="btn btn-dark mx-2" (click)="ShowFirst()">First</button>
                    <button class="btn btn-secondary mx-2" (click)="ShowPrev()">Prev</button>
                    <button class="btn btn-secondary mx-2" (click)="ShowNext()">Next</button>
                    <button class="btn btn-dark mx-2" (click)="ShowLast()">Last</button>
                </div>
            </div>
            <div class="col-md-4  "></div>
            <div class="col-xs-12 mt-2 text-center">
                <h5>Page {{ GetCurrentPage() }} of 214</h5>
            </div>
        </div>
    </div>
    

    <div class="row" *ngIf="houses;else isLoading">
        <div *ngFor="let house of houses;let i = index" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 my-2" (click)="SelectedHouse(house.name)">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="card-title">{{house.name}}</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">

                            <h4 for="">Region: </h4>
                            <h6>{{house.region ? house.region : 'Unknown'}}</h6>
                        </div>
                        <div class="col-md-6">

                            <h4>Words: </h4>
                            <h6>{{house.words ? house.words : 'Unknown'}}</h6>
                        </div>
                        <hr>
                        <div class="col-xs-12">

                            <h4 for="">Coat of Arms:</h4>
                            <h6> {{house.coatOfArms ? house.coatOfArms : 'Unknown'}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #isLoading>
        <div class="text-center">
            <h3>Busy Fetching The Might Houses</h3>
        </div>
    </ng-template>
</div>
