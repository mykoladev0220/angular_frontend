<div class="container-fluid">

    <div class=""id="sticky-container">
        <div class="row   justify-content-center"> 
            <div class="col-xs-12 col-md-4 my-2">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col-auto">
                            <input class="form-control" type="number" [(ngModel)]=pageSize min="1" max="50">
                        </div>
                        <div class="col-auto">
                            <button [disabled]="pageSize > 50 || pageSize < 1" class="btn btn-outline-light mx-2"
                                (click)="FetchData()">Update Size</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="d-flex justify-content-center"> 
                    <button class="btn btn-outline-light mx-2" (click)="ShowFirst()">First</button>
                    <button class="btn btn-light mx-2" (click)="ShowPrev()">Prev</button>
                    <button class="btn btn-light mx-2" (click)="ShowNext()">Next</button>
                    <button class="btn btn-outline-light mx-2" (click)="ShowLast()">Last</button>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 mt-2 text-center">
                <h5 [ngStyle]="{'color': 'white'}">Page {{ GetCurrentPage() }} of {{lastPage}}</h5>
            </div>
        </div>
    </div>
  

  <div class="row" *ngIf="books;else isLoading">
      <div *ngFor="let book of books;let i = index"  class="col-xs-12 col-sm-6 col-md-4 col-lg-3 my-2" (click)="SelectedBook(book.isbn)">
          <div class="card">
              <div class="card-header text-center">
                  <h4 class="card-title">{{book.name}}</h4>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">

                          <h4>Title: </h4>
                          <h6>{{book.name ? book.name : 'Unknown'}}</h6>
                      </div>
                      <div class="col-md-6">

                          <h4>ISBN</h4>
                          <h6> {{book.isbn ? book.isbn : 'Unknown'}}</h6>
                        </div>
                        <hr>
                      <div class="col-xs-12">

                          <h4>Author: </h4>
                          <h6>{{book.authors[0] ? book.authors.join(', ') : 'Unknown'}}</h6>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <ng-template #isLoading>
      <div class="text-center">
          <h3 [ngStyle]="{'color' : 'white'}">Busy Fetching The Might Houses</h3>
      </div>
  </ng-template>
  <br><br><br><br><br><br><br><br>
</div>
