<div class="container-fluid">

  <div class="container my-4">
      <div class="row   justify-content-center"> <!-- Added justify-content-center class -->
          <div class="col-md-4  "></div>
          <div class="col-xs-12 col-md-4  ">
              <div class="d-flex justify-content-center"> <!-- Added d-flex and justify-content-center classes -->
                  <button class="btn btn-dark mx-2" (click)="ShowFirst()">First</button>
                  <button class="btn btn-secondary mx-2" (click)="ShowPrev()">Prev</button>
                  <button class="btn btn-secondary mx-2" (click)="ShowNext()">Next</button>
                  <button class="btn btn-dark mx-2" (click)="ShowLast()">Last</button>
              </div>
          </div>
          <div class="col-md-4  "></div>
          <div class="col-xs-12 mt-2 text-center">
              <h5>Page {{ GetCurrentPage() }} of 2</h5>
          </div>
      </div>
  </div>
  

  <div class="row" *ngIf="books;else isLoading">
      <div *ngFor="let book of books;let i = index" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 my-2" (click)="SelectedBook(book.isbn)">
          <div class="card">
              <div class="card-header text-center">
                  <h4 class="card-title">{{book.name}}</h4>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-6">

                          <h4 for="">Title: </h4>
                          <h6>{{book.name ? book.name : 'Unknown'}}</h6>
                      </div>
                      <div class="col-md-6">

                          <h4 for="">ISBN</h4>
                          <h6> {{book.isbn ? book.isbn : 'Unknown'}}</h6>
                        </div>
                        <hr>
                      <div class="col-xs-12">

                          <h4>Author: </h4>
                          <h6>{{book.authors[0] ? book.authors.join(', ') : 'Unknown'}}</h6>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <ng-template #isLoading>
      <div class="text-center">
          <h3>Busy Fetching The Might Houses</h3>
      </div>
  </ng-template>
</div>
